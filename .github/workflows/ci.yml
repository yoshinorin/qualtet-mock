name: CI

on:
  push:
    paths-ignore:
      - LICENSE
      - README.md
      - Dockerfile
      - Makefile
      - '.github/worlflows/docker.yml'

jobs:
  build:
    runs-on: ${{ matrix.target.os }}
    timeout-minutes: 360
    strategy:
      matrix:
        target:
          - { name: Linux, os: ubuntu-latest, triple: x86_64-unknown-linux-gnu }
          - { name: Windows, os: windows-latest, triple: x86_64-pc-windows-msvc }
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up rust
        run: |
          rustup toolchain install 1.74.1 --profile minimal --no-self-update
          rustup --version
          rustc --version
          cargo --version
      - name: cargo build
        run: cargo build
